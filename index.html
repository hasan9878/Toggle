<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#3b82f6', // Blue-500 for light mode
                dark: '#1d4ed8', // Blue-700 for dark mode
              },
            },
          },
        },}
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center transition-colors duration-300">
    <div class="flex flex-col items-center gap-4">
        <h1 class="text-2xl font-bold">Dark/Light Mode</h1>
        <button id="theme-toggle" class="px-4 py-2 bg-primary-light dark:bg-primary-dark text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-800 flex items-center gap-2">
          <span id="toggle-icon" class="text-xl">‚òÄÔ∏è</span>
          <span>Toggle Theme</span>
        </button>
        <p class="mt-4 max-w-md text-center">This is a sample text that changes color based on the theme, styled with Tailwind CSS.</p>
      </div> 
      

      <section>
        <h2>habi jabi</h2>
      </section>
      <section></section>
      <script>
        const toggleButton = document.getElementById('theme-toggle');
        const toggleIcon = document.getElementById('toggle-icon');
        const htmlElement = document.documentElement;
    
        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
          htmlElement.classList.add('dark');
          toggleIcon.textContent = 'üåô';
        } else {
          toggleIcon.textContent = '‚òÄÔ∏è';
        }
    
        toggleButton.addEventListener('click', () => {
          htmlElement.classList.toggle('dark');
          const isDark = htmlElement.classList.contains('dark');
          toggleIcon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
      </script>
</body>
</html>
